<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dyad-generated-app</title>
    <!-- CRITICAL: Configure SwissEph WASM paths BEFORE any module loading -->
    <script>
      console.log('ðŸš€ [index.html] Setting up global Module.locateFile');
      window.Module = window.Module || {};
      window.Module.locateFile = function(path, prefix) {
        console.log('ðŸ”§ [index.html] locateFile:', path, 'prefix:', prefix);
        
        // Redirect all WASM/DATA to root
        if (path.includes('swisseph.wasm') || path.endsWith('.wasm')) {
          console.log('âœ… [index.html] â†’ /swisseph.wasm');
          return '/swisseph.wasm';
        }
        if (path.includes('swisseph.data') || path.endsWith('.data')) {
          console.log('âœ… [index.html] â†’ /swisseph.data');
          return '/swisseph.data';
        }
        
        if (path.startsWith('http') || path.startsWith('data:')) {
          return path;
        }
        
        return prefix + path;
      };
      console.log('âœ… [index.html] Module.locateFile configured');
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
